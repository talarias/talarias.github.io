name: Build and Deploy

on:
  push:
    branches-ignore:
      - gh-pages

permissions:
  contents: write

jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run:
        npm i
    - name: Test
      run:
        npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/personal'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm i
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build